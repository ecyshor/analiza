# The standard connection URI format, documented at
# https://www.postgresql.org/docs/current/libpq-connect.html#LIBPQ-CONNSTRING
db-uri       = "postgres://postgrest:super_secret_password@postgres:5432/eye_admin"
db-schemas   = "api"

# The database role to use when no client authentication is provided.
# Should differ from authenticator
db-anon-role = "anon"

# Port the postgrest process is listening on for http requests
server-port = 3000

openapi-server-proxy-uri = "http://localhost:3001"
